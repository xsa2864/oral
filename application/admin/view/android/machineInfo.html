{extend name="base/base" /}

{block name="main"}
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">编辑信息</b></div>
            <div class="box_center">
              <form action="" class="jqtransform">
               <table class="form_table pt15 pb15"  style="width: 100%">
                <tr>
                  <td class="td_right">设备编码：</td>
                  <td class=""> 
                    <label>{$list.m_code}</label>
                    <input type="hidden" name="m_id" value="{$list.m_id}">
                  </td>
                </tr>   
                <tr>
                  <td class="td_right">设备名称：</td>
                  <td class=""> 
                    <input type="text" name="m_title" class="input-text lh30" size="40" value="{$list.m_title}">
                  </td>
                </tr>             
                <tr>
                  <td class="td_right">设备地址：</td>
                  <td class=""> 
                    <input type="text" name="m_address" class="input-text lh30" size="40" value="{$list.m_address}">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">设备语速：</td>
                  <td class=""> 
                    <input type="text" name="m_speech" class="input-text lh30" size="40" value="{$list.m_speech}">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">音量（0-最大）：</td>
                  <td class=""> 
                    <input type="text" name="m_vo" class="input-text lh30" size="40" value="{$list.m_vo}">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">设备状态：</td>
                  <td class=""> 
                    <input type="radio" name="m_Struts" id="m_Struts1" {if condition="$list.m_Struts==1"}checked{/if} value="1"> 
                    <label for="m_Struts1">开启</label>&nbsp;  &nbsp; 
                    <input type="radio" name="m_Struts" id="m_Struts0" {if condition="$list.m_Struts==0"}checked{/if} value="0"> 
                    <label for="m_Struts0">关闭</label>
                  </td>
                </tr>
                <tr>
                  <td class="td_right">设备激活码：</td>
                  <td class=""> 
                    <input type="text" name="m_key" class="input-text lh30" size="40" value="{$list.m_key}">
                  </td>
                </tr>
                <tr>
                  <td class="td_right">设备添加时间：</td>
                  <td class=""> 
                    <label>{$list.m_addtime}</label>
                  </td>
                </tr>  
                <tr>
                  <td class="td_right">设备修改时间：</td>
                  <td class=""> 
                    <label>{$list.m_updatetime}</label>
                  </td>
                </tr>   
                <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="button" name="button" onclick="save()" class="btn btn82 btn_save2" value="保存"> 
                    <input type="button" name="button" onclick="returnSh()" class="btn btn82 btn_res" value="返回"> 
                   </td>
                 </tr>
               </table>
               </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
// 保存文章
function save() {
    $.post('{:url("admin/android/machineSave")}',
        $("form").serialize(),
        function(data){
            if(data){
                alert("更新成功")
                history.go(-1);
            }else{
                alert("更新失败")
            }
        },'json')
}
function returnSh(){
    history.go(-1)
}

</script>
{/block}
