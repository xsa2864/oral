{extend name="base/base" /}

{block name="main"}
	<div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top">
              <div style="float: left;">   
                <i class="fa fa-add fa-archive"></i>
              </div>
              <b>配置管理</b>
            </div>
            <div class="box_center">
              <form action="" class="jqtransform">
               <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">    
                <tr>
                    <th>名称</th>           
                    <th>时间</th>
                    <th>操作</th>
                </tr>        
             
                <tr>
                    <td class="td_center">预约表</td>
                    <td class=""> 
                        <input type="date" name="date1" id="date1" class="input-text lh30" size="20" value="">
                        ~
                        <input type="date" name="date2" id="date2" class="input-text lh30" size="20" value="">
                    </td>
                    <td class="td_center">
                        <a href="javascript:delDes();">删除</a>
                    </td>
                </tr>
                <tr>
                    <td class="td_center">号票表</td>
                    <td class=""> 
                        <input type="date" name="date3" id="date3" class="input-text lh30" size="20" value="">
                        ~
                        <input type="date" name="date4" id="date4" class="input-text lh30" size="20" value="">
                    </td>
                    <td class="td_center">
                        <a href="javascript:delTicket();">删除</a>
                    </td>
                </tr>
                <tr>
                    <td class="td_center">接口日志表</td>
                    <td class=""> 
                        <input type="date" name="date3" id="date5" class="input-text lh30" size="20" value="">
                        ~
                        <input type="date" name="date4" id="date6" class="input-text lh30" size="20" value="">
                    </td>
                    <td class="td_center">
                        <a href="javascript:delHisLogs();">删除</a>
                    </td>
                </tr>
                <tr>
                    <td class="td_center">操作日志表</td>
                    <td class=""> 
                        <input type="date" name="date3" id="date7" class="input-text lh30" size="20" value="">
                        ~
                        <input type="date" name="date4" id="date8" class="input-text lh30" size="20" value="">
                    </td>
                    <td class="td_center">
                        <a href="javascript:delOpLogs();">删除</a>
                    </td>
                </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
<script type="text/javascript">
function delDes() {
    var date1 = $("#date1").val();
    var date2 = $("#date2").val();
    if(confirm("确定删除？")){        
    	$.post('{:url("admin/Operation/delDespeak")}',
    		{'date1':date1,'date2':date2},
    		function(data){
    			alert(data.msg)
    	},'json')
    }
}

function delTicket() {
    var date1 = $("#date3").val();
    var date2 = $("#date4").val();
    if(confirm("确定删除？")){        
      $.post('{:url("admin/Operation/delTicket")}',
        {'date1':date1,'date2':date2},
        function(data){
          alert(data.msg)
      },'json')
    }
}

function delHisLogs() {
    var date1 = $("#date5").val();
    var date2 = $("#date6").val();
    if(confirm("确定删除？")){        
      $.post('{:url("admin/Operation/delHisLogs")}',
        {'date1':date1,'date2':date2},
        function(data){
          alert(data.msg)
      },'json')
    }
}

function delOpLogs() {
    var date1 = $("#date7").val();
    var date2 = $("#date8").val();
    if(confirm("确定删除？")){        
      $.post('{:url("admin/Operation/delOpLogs")}',
        {'date1':date1,'date2':date2},
        function(data){
          alert(data.msg)
      },'json')
    }
}
</script>
{/block}
