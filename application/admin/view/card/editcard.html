{extend name="base/base" /}

{block name="main"}
<div id="addsdiv" class="mt0">
    <div class="main_left fl span10">
        <div class="box pr0">
            <div class="box_border">
                <div class="box_top">
                    <div class="box_top_l fl" >
                        <div style="float: left;">   
                            <i class="fa fa-add fa-drivers-license"></i>
                        </div>
                        <b>编辑卡片</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <form name="form2" id="form2" class="jqtransform" onkeydown="if(event.keyCode==13){return false;}">
        <div class="main_left fl span10" id="ajaxdiv3">
            <div class="box_center" id="ajaxdiv2">
            <table class="form_table pt15 pb15" style="width: 100%">
                <tr>    
                    <td class="td_right">卡号：
                    </td>
                    <td>
                        <input type="text" name="code" id="code" class="input-text lh30" size="30" value="{$item.code}" >[必填]
                    </td>
                </tr>
            </table>
            </div>
            <div class="box_top" style="text-align: center;">
            	<input type="hidden" name="id" value="{$item.id}">
                <input type="button" name="savebut" onclick="saveCard()" class="btn btn82 btn_add" value="保存">
                <input type="button" name="button" class="btn btn82 btn_nochecked" onclick="history.back(-1);" value="取消">
            </div>
        </div>
    </form>
</div>
<style type="text/css">
#pic{
    max-width: 200px;
    max-height: 220px;
}
</style>
<script type="text/javascript">

// 保存信息
function saveCard() {
    $.post('{:url("admin/card/saveCard")}',
        $("#form2").serialize(),
        function(data){
            if(data.success==1){
                location.reload();
            }else if(data.success==2){
                history.go(-1);
            }
            alert(data.msg)
        },'json')
}

</script>
{/block}
