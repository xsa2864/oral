<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">

	<link rel="stylesheet" href="__HUI__/lib/layui/css/layui.css" media="all">

<body style="background-color: #015486;">
<div class="layui-fluid" style="padding: 20px;">
	<div class="layui-collapse" lay-accordion style="background-color:#f2f2f2;">
	<img src="__STATIC__/app/images/logo.png" style="width: 50px;float: left;padding: 4px 0 0 5px;">
	<h1 class="site-h1" style="padding: 10px 15px;text-align: center;">中科易达---医院排队管理系统</h1>
	{volist name="list" id="vo"}
	{if $vo['show']==1}
	<div class="layui-colla-item">

		  	<div class="layui-colla-content {if( $key==0)} layui-show{/if}">
		  	<div class="layui-row layui-col-space15">
		  	{volist name="vo.data" id="da"}
			    <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
			    	<a class="layui-btn layui-btn-fluid" target="_blank" href="{$da['op']}">
					  <i class="layui-icon">{$vo['logo']|raw}</i> {$da['title']}
					</a>
			    </div>
		  	{/volist}
			</div>		    
		</div>
	</div>
	{/if}
	{/volist}

</div>
